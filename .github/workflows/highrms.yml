name: HighRMS Backend CI/CD (Docker Compose)

on:
  push:
    branches: [ main ]
    paths:
      - '**'
      - '.github/workflows/highrms-backend-compose-deploy.yml'

env:
  IMAGE: highrms-backend
  REGISTRY_HOSTNAME: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      docker_tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/highrms-backend
          tags: |
            type=sha

      - name: Extract Docker tag
        id: tag
        run: |
          echo "tag=$(echo '${{ steps.meta.outputs.tags }}' | cut -d: -f2)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy HighRMS using Docker Compose on EC2
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --parameters 'commands=[
              "cd /home/ubuntu/highrms || exit 1",

              "export DOCKER_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}",
              "export DOCKER_PASSWORD=${{ secrets.DOCKERHUB_PASSWORD }}",
              "export TAG=${{ needs.build-and-push.outputs.docker_tag }}",

              "echo $DOCKER_PASSWORD | docker login docker.io -u $DOCKER_USERNAME --password-stdin || exit 1",

              "docker pull docker.io/$DOCKER_USERNAME/highrms-backend:$TAG || exit 1",

              "sed -i \"s|highrms-backend:.*|highrms-backend:$TAG|\" docker-compose.yaml",

              "docker compose down || docker-compose down",
              "docker compose up -d || docker-compose up -d",

              "docker image prune -af || true"
            ]' \
            --comment "Deploying HighRMS Backend using Docker Compose" \
            --region ap-south-1
